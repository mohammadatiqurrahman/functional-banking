<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-purple-600">
    <header>
        <h1 class="mt-44 text-center text-5xl">Welcome to my <span class="font-semibold text-pink-700">Bapp-Er-Bank</span></h1>
    </header>

    <section class="mt-12 p-8 bg-green-300 w-2/4 mx-auto rounded-md">
        <h1 class="mb-4 text-2xl text-gray-600 font-semibold">Please Login</h1>
        <div>
            <input id="user-email" class="pl-2 mb-4 block  w-3/4"  type="text" placeholder="Type your email">
            <input id="user-password"  class="pl-2 block  w-3/4" type="password" name="" id="" placeholder="Password">
            <button id="login-btn" class="mt-4 px-4 py-1 text-white font-semibold rounded  bg-gray-700 bg-opacity-25">Log in</button>
        </div>
        
    </section>

    <script src="js/banking.js"></script>
</body>
</html>

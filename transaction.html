<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-purple-800">
    <h1 class="mt-32 text-center text-white font-semibold text-5xl">Let's get Some <span class="font-bold text-pink-500">Moooooooney!!</span></h1>

    <section class="mt-16 w-3/4 mx-auto">
        <div class="grid grid-cols-3 w-3/4 mx-auto gap-4">
            <div class="text-center rounded p-8 bg-blue-400">
                <h1 class="font-bold text-white">Your Deposit</h1>
                <h1 class="text-2xl text-white font-semibold">$<span id="deposite-amount">00</span></h1>
            </div>
            <div class="text-center rounded p-8 bg-green-300">
                <h1 class="font-bold text-white">Balance Withdraw</h1>
                <h1 class="text-2xl text-white font-semibold">$<span id="withdraw-amount">00</span></h1>
            </div>
            <div class="text-center rounded p-8 bg-red-300">
                <h1 class="font-bold text-white">Balance Available</h1>
                <h1 class="text-2xl text-white font-semibold">$<span id="balance-amount">00</span></h1>
            </div>
        </div>
    </section>

    <section class="w-3/4 mx-auto mt-4">
        <div class="grid grid-cols-2 w-3/4 mx-auto gap-4 ">
            <div class="bg-pink-300 p-8 rounded">
                <h3 class="text-white pb-2 font-bold">Deposite Amount</h3>
                <input id="deposite-input" class="border-2 rounded-md block pl-2 w-3/4"  type="text" placeholder="Please enter amount">
                <button id="deposite-btn" class="rounded font-semibold px-4 py-1 text-white bg-gray-400 block mt-4 px-4">Deposit</button>
            </div>
            <div class="bg-indigo-300 p-8 rounded">
                <h3 class="text-white pb-2 font-bold">Withdraw Amoun</h3>
                <input id="withdraw-input" class="border-2 rounded-md block pl-2  w-3/4"  type="text" placeholder="Please enter amount">
                <button id="withdraw-btn" class="rounded font-semibold px-4 py-1 text-white bg-gray-400 block mt-4 px-4">Withdraw</button>
            </div>
        </div>
    </section>

    <script src="js/transaction.js"></script>
</body>
</html>
